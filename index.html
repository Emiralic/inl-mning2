<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asgard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h2>Asgard</h2>
            <p>A cloud based comunity for you to<br>connect with fellow Asgardians</p>
            <img src="5fdf4298541279.5edea3803e0cf.png" alt="Logo">
        </div>
        <div class="signup-form">
            <h1>Sign up to Asgard</h1>
            <div class="login-info">
                <p>Alredy have an account?<a href="#">
                <strong>Log in</strong></a></p>
            </div>
            <div class="socials">
                <button class="btn1"><i class="fab fa-google"></i> Sign up with Google</button>
                <button class="btn2"><i class="fab fa-facebook-square"></i></button>
                <button class="btn3"><i class="fab fa-apple"></i></button>
              </div>
              <div class="OR">
                  <p>-OR-</p>
              </div>
              <div class="input-text">
              <div class="input-container Fullname">
                <label for="Fullname">Full Name</label>
                <input id="Fullname" name="Fullname" type="text">
            </div>
            <div class="input-container Email">
                <label for="Email">Email adress</label>
                <input id="Email" name="Email" type="Email">
            </div>
            <div class="input-container Password">
                <label for="Password">Password</label>
                <input id="Password" name="Password" type="Password">
                <i class="far fa-eye"></i>
            </div>
        </div>
            <div class="safety">
                <span>Password Strength</span>
                <div class="password-safety">
                <span class="green"></span>
                <span class="green"></span>
                <span class="green"></span>
                <span class="gray"></span>
                </div>
            </div>
            <div>
                <div class="small">
                <input type="checkbox" id="scales" name="scales"
                       checked>
                <label for="scales">By creating account, you agree to accept our <a href="#" class="link">Privacy Policy</a>,<br><a href="#" class="link">Terms of Service</a>  and <a href="#" class="link">Notification settings</a></label>
              </div>
        </div>
        <button class="signup-btn" type="submit">Create Account</button>
        </div>
        <div class="right">
            <select class="Language">
                <option value="eng">English (USA)</option>
                <option value="enguk">English (UK)</option>
                <option value="swe">Swedish</option>
            </select>
    </div>
    </div>
</body>
</html>
